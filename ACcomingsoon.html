<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2B2A2A;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .social-icons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            text-decoration: none;
            font-size: 24px;
        }

        .social-icons a img {
            width: 30px;
            height: 30px;
            filter: invert(1); /* Makes the icons white */
        }

        .coming-soon {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: "Helvetica", Arial, sans-serif;
            font-weight: bold;
            font-size: 24px;
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <div class="coming-soon">coming soon</div>
    <canvas id="bouncingLogo"></canvas>

    <div class="social-icons">
        <a href="https://instagram.com/awakencult" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram">
        </a>
        <a href="http://x.com/awakencult" target="_blank">
            <img src="https://cdn0.iconfinder.com/data/icons/social-network-flat-4/512/x_icon-512.png" alt="X">
        </a>
    </div>

    <script>
        const canvas = document.getElementById("bouncingLogo");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const dvdColors = [
            "#000000", "#720D82", "#FFD900", "#FF6D00", "#1F3AFF" , "#A49A87" , "#C8102E" , "#3AFF00"
        ];

        const logos = [
            "https://i.ibb.co/kyHVrqd/vzn-white.png",
            "https://i.ibb.co/jJyDjfB/text-whit.png",
            "https://i.ibb.co/XjjjNff/vzn-circle-white.png",
            "https://i.ibb.co/YLV1sm9/wee-whte.png"
        ];

        const sizes = [300, 150, 250, 200]; // Individual heights for each logo

        const logo = {
            x: Math.random() * (canvas.width - 225),
            y: Math.random() * (canvas.height - 225),
            dx: 20, // Keep the speed smooth
            dy: 20, // Keep the speed smooth
            currentImage: new Image(),
            currentColor: dvdColors[0],
            currentLogoIndex: 0,
            size: sizes[0] // Initial size based on first logo
        };

        let preloadedLogos = [];
        preloadImages();

        function preloadImages() {
            preloadedLogos = logos.map(src => {
                const img = new Image();
                img.src = src;
                return img;
            });
            logo.currentImage = preloadedLogos[logo.currentLogoIndex];
        }

        function drawLogo() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!logo.currentImage.complete) return;

            const aspectRatio = logo.currentImage.width / logo.currentImage.height;
            const renderHeight = logo.size;
            const renderWidth = renderHeight * aspectRatio;

            // Prevent overshooting boundaries
            if (logo.x + renderWidth > canvas.width) logo.x = canvas.width - renderWidth;
            if (logo.y + renderHeight > canvas.height) logo.y = canvas.height - renderHeight;
            if (logo.x < 0) logo.x = 0;
            if (logo.y < 0) logo.y = 0;

            // Apply color overlay
            ctx.fillStyle = logo.currentColor;
            ctx.fillRect(logo.x, logo.y, renderWidth, renderHeight);

            // Draw the logo with color applied
            ctx.globalCompositeOperation = "destination-in";
            ctx.drawImage(logo.currentImage, logo.x, logo.y, renderWidth, renderHeight);
            ctx.globalCompositeOperation = "source-over";
        }

        function updateLogo() {
            const delta = 16 / 60; // Time correction for smoother motion

            logo.x += logo.dx * delta;
            logo.y += logo.dy * delta;

            const aspectRatio = logo.currentImage.width / logo.currentImage.height;
            const renderWidth = logo.size * aspectRatio;

            // Reverse direction and change color/logo at boundaries
            if (logo.x + renderWidth >= canvas.width || logo.x <= 0) {
                logo.dx *= -1;
                changeLogoAndColor();
            }
            if (logo.y + logo.size >= canvas.height || logo.y <= 0) {
                logo.dy *= -1;
                changeLogoAndColor();
            }

            drawLogo();
        }

        function changeLogoAndColor() {
            // Cycle to the next logo, color, and size
            logo.currentLogoIndex = (logo.currentLogoIndex + 1) % preloadedLogos.length;
            logo.currentImage = preloadedLogos[logo.currentLogoIndex];
            logo.size = sizes[logo.currentLogoIndex]; // Update size for current logo

            let nextColor;
            do {
                nextColor = dvdColors[Math.floor(Math.random() * dvdColors.length)];
            } while (nextColor === logo.currentColor); // Avoid repeating the same color

            logo.currentColor = nextColor;
        }

        function animate() {
            updateLogo();
            requestAnimationFrame(animate);
        }

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
